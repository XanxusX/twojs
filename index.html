<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https:/rawgit.com/jonobr1/two.js/master/build/two.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="draw-shapes"></div>
</body>
<script>
    var elem = document.getElementById('draw-shapes');
    var two = new Two({ fullscreen: true }).appendTo(elem);
    var width = two.width;

    var head = two.makeCircle(width / 2, 200, 200);
    var eye1 = two.makeCircle(width / 2 - 70, 150, 50);
    var eye2 = two.makeCircle(width / 2 + 70, 150, 50);
    var eyeball1 = two.makeCircle(width / 2 - 70, 150, 25);
    var eyeball2 = two.makeCircle(width / 2 + 70, 150, 25);
    var mouth = two.makeCircle(width / 2, 300, 50);
    var leg1 = two.makeRoundedRectangle (width/2,400,70,400,35);

    head.fill = 'pink';
    head.stroke = 'white';
    eye1.fill = "white";
    eye1.stroke = 'white';
    eye2.fill = "white";
    eye2.stroke = 'white';
    eyeball1.fill = 'black';
    eyeball2.fill = 'black';
    mouth.fill = "pink"
    mouth.stroke = "orange";
    mouth.linewidth = 50;

    var eyeballs = two.makeGroup(eyeball1, eyeball2);
    var moveleft = true;

    two.bind('update', function (frameCount) {
        if (moveleft === true) {
            eyeballs.translation.x -= 1;
            if (eyeballs.translation.x == -15) {
                moveleft = false;
            }
        }
        else {
            eyeballs.translation.x += 1;
            if (eyeballs.translation.x == 15) {
                moveleft = true;
            }
        }
    }).play();  // Finally, start the animation loop

</script>

</html>
